<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <h1>facebook</h1>
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="right">
                <div class="login-box">
                    <form>
                        <div class="input-group">
                            <input type="text" id="email" name="email" placeholder="Email or phone number" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit">Log In</button>
                        <a href="#" class="forgot-password">Forgotten password?</a>
                        <div class="divider"></div>
                        <button type="button" class="create-account">Create New Account</button>
                    </form>
                </div>
                <p><a href="#" class="create-page">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
