<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Them user</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2 class="form-add-user">Form add user </h2>
    <form action="/users/add" method="post" th:object="${userRequest}" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required><br>

        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*" th:field="*{avatar}" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
